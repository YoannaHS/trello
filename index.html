<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://use.fontawesome.com/addeb0e745.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Trello</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <a class="logo" href="https://trello.com/" target="_black"><img id="logo-trello" src="assets/img/logo.png" alt=""></a>
            </div>
            <div class="bar-nav">
                <span><a class="img-logo" href="https://trello.com/" target="_black"><img id="logo-mitad" src="assets/img/logo-mitad.png" alt=""></a> Tableros</span>
                <input id="buscar" type="text">
            </div>
            <div class="list">
                <ul>
                    <li><i class="fa fa-plus fa-lg" aria-hidden="true"></i></li>
                    <li><i class="fa fa-info-circle fa-lg" aria-hidden="true"></i></li>
                    <li><i class="fa fa-bell-o fa-lg" aria-hidden="true"></i></li>
                </ul>
                <img id="logo-profile" src="assets/img/girl.jpg" alt="">
            </div>
        </nav>
    </header>
    <section class="tableros">
        <p>Tableros Personales</p>
        <textarea name="" id="areatext" cols="25" rows="5" placeholder="Añadir Lista" ></textarea>
        <p>Privado</p>
    </section>
    <div id="menu">
        <p><i class="fa fa-bars" aria-hidden="true"> Mostrar Menú</i></p>
    </div>
  <script src="js/app.js"></script>  
</body>
</html>
